<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <link rel = "icon" href = "data:;base64,=">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" 
            rel="stylesheet">
        <link rel = "stylesheet" href = "styles.css">
        <title>Library</title>
    </head>
    <body>
        <div class = "container" id = "container-title">
            <h1>Library</h1>
            <button id = "menu">
                <span class="material-icons-outlined middle">menu</span>
            </button>
        </div>
        <div class = "container" id = "container-info">
            <button id = "close-menu">
                <span class="material-icons-outlined middle">close</span>
            </button>
            <ul>
                <li id = "book-count-label"></li>
                <li id = "book-reading">Reading: </li>
                <li id = "book-tbr">To Be Read:</li>
                <li id = "book-completed">Completed: </li>
                <li>
                    <button id = "btn-newBook" class = "li-btn">
                        <span class="material-icons-outlined middle">add</span> New Book
                    </button>
                </li>
                <li id = "clearAll-container" class = "hidden">
                    <button id = "btn-emptyLibrary" class = "li-btn">
                        <span class="material-icons-outlined middle">local_fire_department</span> Clear All
                    </button>
                </li>
            </ul>
        </div>
        <div class = "container hidden" id = "container-form">
            <form>
                <h3>Add New Book</h3>
                <div id = "success-msg" class = "hidden">
                    <h3>Book Added!</h3>
                </div>
                <div id = "error-msg" class = "hidden">
                    <h3></h3>
                </div>
                <div>
                    <label for = "input-title">Title</label><br>
                    <input type = "text" id = "input-title" autocomplete = "off" 
                        name = "title" required>
                </div>
                <div>
                    <label for = "input-author">Author</label><br>
                    <input type = "text" id = "input-author" autocomplete = "off" 
                        name = "author" required>
                </div>
                <div>
                    <label for = "input-pages">Number of Pages</label><br>
                    <input type = "number" id = "input-pages" autocomplete = "off" min = "1" max = "1500"
                        name = "pages" required>
                </div>
                <div id = "status-container">
                    <label>Status</label><br>
                        <input type = "radio" name = "status" value = "Completed" 
                            id = "status-complete" required>
                        <label for = "status-complete">Completed</label><br>
                        <input type = "radio" name = "status" value = "To Be Read" 
                            id = "status-tbr">
                        <label for = "status-tbr">To Be Read</label><br>
                        <input type = "radio" name = "status" value = "Reading" 
                            id = "status-reading">
                        <label for = "status-reading">Reading</label>
                            <div id = "reading-page-container" class = "hidden">
                                <label>Page Number</label>
                                <input type = "number" min = "1" max = "1500" id = "reading-page" 
                                    name = "bookmark" autocomplete = "off">
                            </div>
                </div> 
                <div id = "form-buttons">
                    <button type = "submit" id = "btn-submit">
                        <span class="material-icons-outlined middle">done</span>Submit
                    </button>
                    <button type = "reset" id = "btn-reset">
                        <span class="material-icons-outlined middle">restart_alt</span>Reset
                    </button>
                    <button type = "button" id = "btn-close">
                        <span class="material-icons-outlined middle">close</span>Close
                    </button>
                </div>
                <div id = "book-editor-buttons" class = "hidden">
                    <button id = "btn-save-edit" type = "button">
                        <span class="material-icons-outlined middle">save</span>Save
                    </button>
                    <button id = "btn-reset-value" type = "button">
                        <span class="material-icons-outlined middle">restart_alt</span>Reset
                    </button>
                    <button id = "btn-cancel-edit" type = "button">
                        <span class="material-icons-outlined middle">cancel</span>Cancel
                    </button>
                </div>
            </form>
        </div>
        <div class = "container" id = "container-table">
            <table>
                <thead>
                    <tr>
                        <th id = "firstTh">Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th id = "lastTh" tabindex = "0">manage</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <footer>
            <p>
                Built by: 
                <a href = "https://github.com/JohnGamboa-L4ck" target = "blank">L4ck</a>
                View
                <a href = "https://github.com/JohnGamboa-L4ck/library" target = "blank">
                    Source Code</a>
            </p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
